<html>
  <head>
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <h1>Título</h1>
      <sub>Subtítulo</sub>
    </header>
    <div>
      <ul>
        <li><a href="/index.html">Inicio</a></li>
        <li><a href="/contacto.html">Contacto</a></li>
      </ul>
    </div>
    <aside>
      <article>
        <header>
          <ul>
            <li>
              <img src="../images/perfil.jpeg" alt="foto del autor" />
            </li>
            <li>Nombre: Pedro Temperán</li>
            <li>Edad: 28 años</li>
            <li>Catoirense</li>
          </ul>
        </header>
        <main>
          <ul>
            <li>
              <a href="https://www.facebook.com/temperan">Facebook </a>
            </li>
            <li>
              <a href="https://www.instagram.com/sonpedrotemperan/"
                >Instagram</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/pedro-temper%C3%A1n-sumay-a4307b1a8/"
                >LinkedIn</a
              >
            </li>
          </ul>
        </main>
      </article>
    </aside>
    <form action="" method="GET">
      <p>
        Nombre: <input type="text" name="name_control" autofocus required />
      </p>
      <p>
        Correo electrónico: <input type="email" name="email_control" required />
      </p>
      <p>
        URL:
        <input
          type="url"
          name="url_control"
          placeholder="Escribe la URL de tu página web personal"
        />
      </p>
      <p>Fecha: <input type="date" name="date_control" /></p>
      <p>Tiempo: <input type="time" name="time_control" /></p>
      <p>Fecha y hora: <input type="datetime" name="datetime_control" /></p>
      <p>Semana: <input type="week" name="week_control" /></p>
      <p>
        Número (min -10, max 10):
        <input
          type="number"
          name="number_control"
          min="-10"
          max="10"
          value="0"
        />
      </p>
      <p>Teléfono: <input type="tel" name="tel_control" /></p>
      <p>Término de búsqueda: <input type="search" name="search_control" /></p>
      <p>
        <input type="submit" value="Enviar" />
      </p>
    </form>
  </body>
</html>
